<!DOCTYPE html>
<html>
    <head>
        <title>World Editor</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>World Editor</h1>
        <canvas id="myCanvas"></canvas>
        <div id="controls">
        </div>
        <script src="js/graphEditor.js"></script>
        <script src="js/math/graph.js"></script>
        <script src="js/math/utils.js"></script>
        <script src="js/primitives/points.js"></script>
        <script src="js/primitives/segments.js"></script>
        <script>
            var myCanvas = document.getElementById("myCanvas")
            myCanvas.width = 600;
            myCanvas.height = 600;
            
            const p1 = new Point(200,200);
            const p2 = new Point(100,400);
            const p3 = new Point(300,100);
            const p4 = new Point(400,400);
            
            const s1 = new Segment(p1,p2);
            const s2 = new Segment(p2,p4);
            const s3 = new Segment(p1,p4);


            const ctx = myCanvas.getContext("2d");

            const graph = new Graph([p1,p2,p3,p4],[s1,s2,s3]);
            const graphEditor = new GraphEditor(myCanvas,graph);

            animate();
            // render graph again and again
            function animate(){
                ctx.clearRect(0,0,myCanvas.width,myCanvas.height);
                graphEditor.display();
                requestAnimationFrame(animate);
            }
        </script>
    </body>
</html>
